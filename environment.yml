name: mfe-run
python: 3.10
channels:
  - defaults
dependencies:
  - pip:
    - -e .
    - ipykernel
    - click
    - Sphinx
    - coverage
    - flake8
    - pandas 
    - matplotlib
    - seaborn
    - torch
    - torchvision
    - python-dotenv>=0.5.1
    - torchmetrics
    - mlflow
    - pre-commit
    - tqdm
    - lightning
    - optuna
    - scikit-image
prefix: /opt/anaconda3/envs/mfe
